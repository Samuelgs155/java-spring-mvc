<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>FORM</title>
</head>
<body>

	<form action="#" th:action="@{/example6/addperson}" th:object="${person}" method="post">
		<p>
			NAME:
			<input type="text" th:field="*{name}"/>
		</p>
		<p>
			AGE:
			<input type="number" th:field="*{age}"/>
		</p>
		<p>
			<button type="submit" value="Submit">SUBMIT</button>
		</p>
	</form>

</body>
</html>
